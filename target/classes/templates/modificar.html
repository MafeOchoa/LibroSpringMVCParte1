<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Datos del libro</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Datos del Usuario</h1>
    <a th:href="@{/}">REGRESAR</a>
    <br/>
    <form th:action="@{/guardar}" method="POST" th:object="${libro}">
        <br/>
        <label for="id">ID</label>
        <input type="number" name="id" th:field="*{id}" required />
        <br/>
        <label for="titulo">TITULO</label>
        <input type="text" name="titulo" th:field="*{titulo}" />
        <br/>
        <label for="paginas">PAGINAS</label>
        <input type="number" name="paginas" th:field="*{paginas}" required />
        <br/>
        <label for="precio">PRECIO</label>
        <input type="number" name="precio" th:field="*{precio}" />
        <br/>
        
        <label for="fechaPublicacion"> FECHA PUBLICACION </label>
        <input type="date" name="fechaPublicacion" th:field="*{fechaPublicacion}" />
        <br/>
        
        <input type="reset" value="LIMPIAR"/> &nbsp;&nbsp;&nbsp;
        <input type="submit" name="guardar" value="GUARDAR"/>
        <br/>
    </form>
</body>
</html>
